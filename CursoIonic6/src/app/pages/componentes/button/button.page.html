<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ion-Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="enviarClick()">Default </ion-button>

  <!--Anchor-->
  <ion-button href="https://github.com/thalc">Github </ion-button>
  
  <!--Color-->
  <ion-button color="primary">Primary </ion-button>
  <ion-button color="secondary">Secondary </ion-button>
  <ion-button color="success">Success </ion-button>
  <ion-button color="warning">Warning </ion-button>

  <!--Expand-->
  <ion-button expand="full">Full </ion-button>
  <ion-button expand="block">Block </ion-button>
</ion-content>
