<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Rastreamento Correios
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="dark" placeholder="Digite o cÃ³digo de rastreamento" [(ngModel)]="codigo" (ionChange)="search()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let evento of eventosCollection">
      <ion-label>
        <h3 class="ion-text-wrap">{{evento.descricao}}</h3>
        <p>{{evento.detalhe}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
